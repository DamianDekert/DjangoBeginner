{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>{{ topic }}</h2>
{% endblock page_header %}

{% block content %} 

  <p><h5>Dodaj nowy wpis:</h5></p>
  <form action="{% url 'learning_logs:new_entry' topic.id %}" class="form"
    method='post'>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name ='submit' class="btn btn-primary">Dodaj wpis</button>
      {% endbuttons %}
  </form>

{% endblock content %}
