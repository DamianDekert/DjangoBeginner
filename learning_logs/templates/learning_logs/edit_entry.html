{% extends "learning_logs/base.html" %} 
{% load bootstrap4 %}

{% block page_header %}
  <h1>{{ topic }}</h1>
{% endblock page_header %}

{% block content %} 

  <p>Edycja wpisu</p>

  <form action="{% url 'learning_logs:edit_entry' entry.id %}" class="form"
    method='post'>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Zapisz zmiany</button>
      {% endbuttons %}
  </form>

{% endblock content %}
